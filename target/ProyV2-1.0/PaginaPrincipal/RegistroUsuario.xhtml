<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="icon" href="https://pruebaeg180196.000webhostapp.com/logo_size_invert.jpg" type="image/png" />
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://pruebaeg180196.000webhostapp.com/css/bootstrap.css"/>
        <link rel="stylesheet" href="https://pruebaeg180196.000webhostapp.com/css/tienda.css"/>


        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="https://pruebaeg180196.000webhostapp.com/login/util.css"/>
        <link rel="stylesheet" type="text/css" href="https://pruebaeg180196.000webhostapp.com/login/main.css"/>
        <!--===============================================================================================-->
        <title>Registro</title>
    </h:head>

    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <div class=" text-white">



                <div class="container py-5 text-dark">
                    <div class="limiter rounded">
                        <div class="container-login100 rounded p-4  ">


                            <div class="wrap-login100 rounded">



                                <h:form class="login100-form validate-form border border-warning" style="
                                        padding-top: 95px;
                                        ">

                                    <span class="login100-form-title p-b-35 border-warning">
                                        <img src="https://pruebaeg180196.000webhostapp.com/logo_size.jpg" alt=""
                                             class="img-fluid  " height="150px" width="150px"/>
                                    </span>
                                    <span class="login100-form-title p-b-35">
                                        Crear cuenta
                                    </span>


                                    <span class="">Nombre:</span>
                                    <div class="wrap-input100  validate-input m-b-20"
                                         data-validate="Type user name">
                                        <b:inputText placeholder="Nombre*" value="#{clienteController.cliente.nombreCliente}" required="true" autocomplete="false" class="input100"/>
                                        <span class="focus-input100"></span>
                                    </div>

                                    <span class="">Apellidos:</span>
                                    <div class="wrap-input100  validate-input m-b-20"
                                         data-validate="Type password">
                                        <b:inputText placeholder="Apellido*" value="#{clienteController.cliente.apellidoCliente}" required="true" ajax="true" autocomplete="false"  class="input100"/>
                                        <span class="focus-input100"></span>
                                    </div>

                                    <span class="">Correo:</span>
                                    <div class="wrap-input100  validate-input m-b-20"
                                         data-validate="Type password">
                                        <b:inputText placeholder="E-mail*" autocomplete="false" id="email" value="#{clienteController.cliente.correo}" required="true" requiredMessage="Ingrese su Email correctamente"
                                                     validatorMessage="Formato Incorrecto de Correo " class="input100">
                                           
                                        </b:inputText>
                                        <span class="focus-input100"></span>
                                    </div>

                                    <span class="">Direccion:</span>
                                    <div class="wrap-input100  validate-input m-b-20"
                                         data-validate="Type password">
                                        <b:inputText placeholder="Direccion*" autocomplete="false" id="txtDireccion" value="#{clienteController.cliente.direccion}" required="true" class="input100" >
                                            <f:validateLength minimum="10"/>
                                        </b:inputText>

                                        <span class="focus-input100"></span>
                                    </div>

                               
                                    <div class="wrap-input100  validate-input m-b-20" hidden="true" 
                                         data-validate="Type password">
                                        <h:outputLabel for="cmbPais" value="Pais cliente"/><br/>
                                <p:selectOneMenu style="width: 100%" id="cmbPais" value="#{clienteController.pais.idPais}">     
                                    <f:selectItems value="#{paisController.listaPais}" var="pa" itemLabel="#{pa.nombrePais}" itemValue="#{pa.idPais}"/>
                                </p:selectOneMenu>
                                        <span class="focus-input100"></span>
                                    </div>

    


                                    <div class="container-login100-form-btn">
                                     <b:commandButton value="Siguiente Paso" class="btn btn-primary" actionListener="#{clienteController.insertarCliente()}"/>
                                    </div>

                                    <div class="w-full text-center p-t-27 p-b-239" style="
                                         padding-bottom: 150PX;
                                         ">


                                        <div class="text-center ">
                                            <a href="Usuario.xhtml" class="text-warning">
                                                Ya tengo cuenta
                                            </a>
                                        </div>
                                    </div>


                                </h:form>

                                <div class="login100-more "
                                     style="background-image: url('https://i.pinimg.com/564x/f5/d9/d8/f5d9d8b5c4f992aac12dfef7d1882cea.jpg');">
                                </div>
                            </div>
                        </div>
                    </div>


                </div>



            </div>


            <style>

            </style>
        </ui:define>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
                integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    </ui:composition>
</html>
